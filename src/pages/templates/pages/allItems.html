{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List</title>
    <link rel="stylesheet" href="{% static 'pages/styles/base.css' %}">
</head>

<body>
    <h1>Wish List</h1>
    {% for i in wishlist %}
    <h2> {{ i.productName }}</h2>
    <img src="{{ i.imgURL }}"/>
    <p>{{ i.productDescription }}</p>
    <p>{{ i.customerId }}</p>
    {% endfor %}
</body>

</html>
